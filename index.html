<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
</head>
<body>
    <div>
        <div class="encabezado">
            <h1>Sistema de facturazión</h1>
            <div>
                <label>Número de factura:</label>
                <input type="text" placeholder="Ingrese el número de factura">
            </div>
            <div>
                <label>Fecha:</label>
                <input type="date" name="" id="">
            </div>
            <h1>Información del cliente</h1>
            <div>
                <label>Nombre:</label>
                <input type="text" placeholder="Nombre">
            </div>
            <div>
                <label>Dirección:</label>
                <textarea name="" id="" placeholder="Ingrese su dirección"></textarea>
            </div>
            <div>
                <label>Número de identificación/RUC</label>
                <input type="text" placeholder="C.i / RUC">
            </div>
        </div>
    </div>
</body>
</html>
